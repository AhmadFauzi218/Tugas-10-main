<html lang="en">
<head>
<meta charset="UTF-8">
<title>Menghitung IPK LOOP</title>
<style>
	body {
		font-family: sans-serif;
		margin: 10%
	}
</style>
<link rel="stylesheet" href="bootstrap.min.css"  >
</head>
<body>
<div class="container">
        <h1 align="center"><u><b>KSH SEMESTER 1</b></u></h1>
        <hr>
        <p class="text-gray"><i>
            Nama : Ahmad Fauzi <br>
            NIM : 20210121014 <br>
            Prodi : Sistem Informasi 1/2</i>
        </p>
        <div class="row">
            <div class="col col-7" >
                <table class="table table-secondary table-hover" style="border-radius: 5%;">
                	<tr>
                		<th bgcolor=#FFF0F5>MataKuliah</th>
                	</tr>
                		<script>
                			var mataKuliah = ["General English","Sistem dan Tekhnologi Informasi","Algoritma dan Pemrograman","Pancasila dan Kewarganegaraan","Matematika Bisnis","Managemen dan Organisasi","Pembangunan Karakter dan Etika Profesi"];
                			for (let m = 0; m < mataKuliah.length; m++) {
		                        document.writeln("<tr><th>" + mataKuliah[m] + "</td></tr>");
		                    }
                		</script>
                </table>
            </div>
            <div class="col">
                <table class="table table-secondary table-hover">   
                    <tr>
                        <th bgcolor=#FFF0F5>SKS</th>
                
                        <script>
                            var sks = [2, 3, 4, 3, 3, 3, 2];

                            var total = sks[0]+sks[1]+sks[2]+sks[3]+sks[4]+sks[5]+sks[6];
                            for (let x = 0; x < sks.length; x++) {
                                document.writeln("<tr><th>" + sks[x] + "</th></tr>");
                            }

                            document.writeln("<tr><th>Total:</th></tr>");
                            document.writeln("<tr><th>" + total + "</th></tr>");
                        </script>
                        
                    </tr>
                </table>
            </div>
            <div class="col">
                <table class="table table-secondary table-hover">	
                	<tr>
                		<th bgcolor=#FFF0F5>UTS</th>
                
		                <script>
		                    var uts = [80, 80, 90, 76, 85, 80, 100];

		                    for (let d = 0; d < uts.length; d++) {
		                        document.writeln("<tr><th>" + uts[d] + "</th></tr>");
		                    }
		                </script>
                	</tr>
                </table>
            </div>
            <div class="col">
                <table class="table table-secondary table-hover">
	               <tr>	
	               <th bgcolor=#FFF0F5>Uas</th> 	
	                <script>
	                    var uas = [80, 90, 85, 90, 90, 80, 85];

	                    for (let z = 0; z < uas.length; z++) {
	                        document.writeln("<tr><th>" + uas[z] + "</th></tr>");
	                    }
	                </script>
	            	</tr>
	        	</table>
            </div>
            <div class="col">
                <table class="table table-secondary table-hover">
                	<tr>
                		<th bgcolor=#FFF0F5>Absensi</th>
		                <script>
		                    var absensi = [100, 100, 100, 100, 100, 100, 100];

		                    for (let i = 0; i < absensi.length; i++) {
		                        document.writeln("<tr><th>" + absensi[i] + " %</th></tr>");
		                    }
		                </script>
                	</tr>
                </table>
            </div>
            <div class="col ">
                <table class="table table-secondary table-hover">
                	<tr bgcolor=#FFF0F5>	
                		<th>Nilai</th>
                <script>
                    var intermediateEnglish = uts[0] * 0.35 + uas[0] * 0.35 + absensi[0] * 0.2;
                    if (intermediateEnglish >= 80 && intermediateEnglish <= 100) {
                        document.writeln("<tr><th><b>A</b></th></tr>");
                    } else if (intermediateEnglish >= 70 && intermediateEnglish <=80) {
                        document.writeln("<tr><th><b>B</b></th></tr>");
                    } else if (intermediateEnglish >= 60 && intermediateEnglish <= 70) {
                        document.writeln("<tr><th><b>C</b></th></tr>");
                    } else {
                        document.writeln("<tr><th><b>D</b></th></tr>");
                    }

                    var sistem = uts[1] * 0.35 + uas[1] * 0.35 + absensi[1] * 0.2;
                     if (sistem >= 80 && sistem <= 100) {
                        document.writeln("<tr><th><b>A</b></th></tr>");
                    } else if (sistem >= 70 && sistem <=80) {
                        document.writeln("<tr><th><b>B</b></th></tr>");
                    } else if (sistem >= 60 && sistem <= 70) {
                        document.writeln("<tr><th><b>C</b></th></tr>");
                    } else {
                        document.writeln("<tr><th><b>D</b></th></tr>");
                    }


                    var algoritmaPemrograman = uts[2] * 0.35 + uas[2] * 0.35 + absensi[2] * 0.2;
                     if (algoritmaPemrograman >= 80 && algoritmaPemrograman <= 100) {
                        document.writeln("<tr><th><b>A</b></th></tr>");
                    } else if (algoritmaPemrograman >= 70 && algoritmaPemrograman <=80) {
                        document.writeln("<tr><th><b>B</b></th></tr>");
                    } else if (algoritmaPemrograman >= 60 && algoritmaPemrograman <= 70) {
                        document.writeln("<tr><th><b>C</b></th></tr>");
                    } else {
                        document.writeln("<tr><th><b>D</b></th></tr>");
                    }


                    var pancasilaKewarganegaraan = uts[3] * 0.35 + uas[3] * 0.35 + absensi[3] * 0.2;
                     if (pancasilaKewarganegaraan >= 80 && pancasilaKewarganegaraan <= 100) {
                        document.writeln("<tr><th><b>A</b></th></tr>");
                    } else if (pancasilaKewarganegaraan >= 70 && pancasilaKewarganegaraan <=80) {
                        document.writeln("<tr><th><b>B</b></th></tr>");
                    } else if (pancasilaKewarganegaraan >= 60 && pancasilaKewarganegaraan <= 70) {
                        document.writeln("<tr><th><b>C</b></th></tr>");
                    } else {
                        document.writeln("<tr><th><b>D</b></th></tr>");
                    }


                    var matbisnis = uts[4] * 0.35 + uas[4] * 0.35 + absensi[4] * 0.2;
                     if (matbisnis >= 80 && matbisnis <= 100) {
                        document.writeln("<tr><th><b>A</b></th></tr>");
                    } else if (matbisnis >= 70 && matbisnis <=80) {
                        document.writeln("<tr><th><b>B</b></th></tr>");
                    } else if (matbisnis >= 60 && matbisnis <= 70) {
                        document.writeln("<tr><th><b>C</b></th></tr>");
                    } else {
                        document.writeln("<tr><th><b>D</b></th></tr>");
                    }

                    var manajamendanOrganisasi = uts[5] * 0.35 + uas[5] * 0.35 + absensi[5] * 0.2;
                     if (manajamendanOrganisasi >= 80 && manajamendanOrganisasi <= 100) {
                        document.writeln("<tr><th><b>A</b></th></tr>");
                    } else if (manajamendanOrganisasi >= 70 && manajamendanOrganisasi <=80) {
                        document.writeln("<tr><th><b>B</b></th></tr>");
                    } else if (manajamendanOrganisasi >= 60 && manajamendanOrganisasi <= 70) {
                        document.writeln("<tr><th><b>C</b></th></tr>");
                    } else {
                        document.writeln("<tr><th><b>D</b></th></tr>");
                    }

                    var pembangunanEtikaKarakter = uts[6] * 0.35 + uas[6] * 0.35 + absensi[6] * 0.2;
                     if (pembangunanEtikaKarakter >= 80 && pembangunanEtikaKarakter <= 100) {
                        document.writeln("<tr><th><b>A</b></th></tr>");
                    } else if (pembangunanEtikaKarakter >= 70 && pembangunanEtikaKarakter <=80) {
                        document.writeln("<tr><th><b>B</b></th></tr>");
                    } else if (pembangunanEtikaKarakter >= 60 && pembangunanEtikaKarakter <= 70) {
                        document.writeln("<tr><th><b>C</b></th></tr>");
                    } else {
                        document.writeln("<tr><th><b>D</b></th></tr>");
                    }

                </script>
            		</tr>
        </table>
            </div>
        </div>
        <hr>
        <div class="row">
            
            
                <script>
                    document.writeln("<b>IPK : </b> " );
                    var ipk = (intermediateEnglish + sistem + algoritmaPemrograman + pancasilaKewarganegaraan + matbisnis + manajamendanOrganisasi + pembangunanEtikaKarakter) / 175;
                    document.writeln("<b>"+ ipk.toFixed(2) +"</b>" );
                    
                </script>
            	</tr>
            </div>
        </div>
    </div>
</body>
</table>
</body>
</html>
